services:
  db:
    image: 'postgres:latest'
    restart: always
    environment:
      - 'POSTGRES_DB=springcommerce'
      - 'POSTGRES_USER=root'
      - 'POSTGRES_PASSWORD=abc123'
    ports:
      - '5432:5432'
    volumes:
        - 'postgres:/var/lib/postgresql/data'


  app:
    build: .
    container_name: SpringCommerceApp
    ports:
      - '8080:8080'
    depends_on:
      - db
    
    
volumes:
  postgres: