<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Spring Commerce</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/form.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="loading"><div class="loader"></div></div>
<div th:replace="fragments/mutual :: header"></div>

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
                <div style="margin-top: 5em;">
                    <!-- dialog -->
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-lg-10 col-xl-8">
                            <div class="card order-detail" style="border-radius: 10px;">
                                <div class="card-header px-4 py-5">
                                    <div class="icon-box">
                                        <i class="fas fa-check"></i>
                                    </div>
                                    <h3 class="text-muted mb-0" style="position: relative;z-index: 10;">Thanks for your Order!</h3>
                                </div>
                                <div class="card-body p-4">
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <p class="lead fw-normal mb-0 primary-color">Receipt</p>
                                        <p class="small text-muted mb-0">Receipt Voucher : 1KAU9-84UIL</p>
                                    </div>
                                    <div class="card shadow-0 border mb-4" th:each="item : ${order.getItems()}">
                                        <div class="card-body">
                                            <div class="row d-flex align-items-center">
                                                <div class="col-xs-2">
                                                    <img th:src="@{${item.product.getThumbnailFormat()}}"
                                                         class="img-fluid" alt="Phone">
                                                </div>
                                                <div class="col-xs-4 text-center d-flex justify-content-center align-items-center">
                                                    <p class="text-muted mb-0" th:text="${item.product.getName()}"></p>
                                                </div>
                                                <div class="col-xs-2 text-center d-flex justify-content-center align-items-center">
                                                    <p class="text-muted mb-0 small" th:text="${item.product.getColor()}"></p>
                                                </div>
                                                <div class="col-xs-2 text-center d-flex justify-content-center align-items-center">
                                                    <p class="text-muted mb-0 small">Qty: <span th:text="${item.quantity}"></span></p>
                                                </div>
                                                <div class="col-xs-2 text-center d-flex justify-content-center align-items-center">
                                                    $<p class="text-muted mb-0 small" th:text="${item.getPriceString()}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-between pt-2">
                                        <p class="fw-bold mb-0">Order Details</p>
                                        <p class="text-muted mb-0"><span class="fw-bold me-4">Total </span> <span th:text="${order.getToltalPriceString()}"></span></p>
                                    </div>

                                    <div class="d-flex justify-content-between pt-2 hide">
                                        <p class="text-muted mb-0">Invoice Number : 788152</p>
                                        <p class="text-muted mb-0"><span class="fw-bold me-4">Discount</span> $0.00</p>
                                    </div>

                                    <div class="d-flex justify-content-between">
                                        <p class="text-muted mb-0">Invoice Date : <span th:text="${order.getOrderDate()}"></span></p>
                                        <p class="text-muted mb-0 hide"><span class="fw-bold me-4">GST 18%</span> 123</p>
                                    </div>

                                    <div class="d-flex justify-content-between mb-5">
                                        <p class="text-muted mb-0" style="visibility: hidden;">Recepits Voucher : None</p>
                                        <p class="text-muted mb-0"><span class="fw-bold me-4">Delivery Charges</span> Free</p>
                                    </div>
                                </div>
                                <div class="card-footer border-0 px-4 py-5 primary-gradient"
                                     style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                                    <h5 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0 text-white" style="gap: 1em; font-weight: 700;">Total
                                        paid: <strong class="h2 mb-0 ms-2" th:text="${order.getToltalPriceString()}"></strong></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /dialog -->
                </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->

<div th:replace="fragments/mutual :: footer"></div>


<!-- jQuery Plugins -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/nouislider.min.js"></script>
<script src="/js/jquery.zoom.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
