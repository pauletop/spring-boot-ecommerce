<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Electro - Brands</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <link type="text/css" rel="stylesheet" href="/css/store.style.css"/>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="loading">
    <div class="loader"></div>
</div>
<div th:replace="fragments/mutual :: header"></div>

<!-- SECTION -->
<div class="section" id="brands">
    <span id="brandTooltip"></span>
    <!-- header banner -->
    <div class="header-banner">
        <div class="container">
            <a class="goback" href="javascript:;" onclick="goBack()"><i class="fas fa-chevron-left"></i></a>
            <div class="row w-100">
                <div class="col-12">
                    <p class="text-center">brands</p>
                </div>
            </div>
        </div>
    </div>
    <!-- /header banner -->
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row d-flex justify-content-center">
            <div class="brands col-xs-12 col-lg-10 col-xl-10">
                <!--						<a th:each="brand : ${brands}" th:href="@{/store/{brand}(brand=${brand.getName().toLowerCase()})}" class="brand-box col-lg-3 col-md-3 col-sm-4 col-xs-6" th:data-brand="${brand.getName()}">-->
                <a th:each="brand : ${brands}" th:href="${'/store/' + brand.getName().toLowerCase()}"
                   class="brand-box col-lg-3 col-md-3 col-sm-4 col-xs-6" th:data-brand="${brand.getName()}">
                    <img th:src="@{${brand.getLogo()}}" class="img-fluid">
                </a>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
<div th:replace="fragments/mutual :: footer"></div>

<!-- jQuery Plugins -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/nouislider.min.js"></script>
<script src="/js/jquery.zoom.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/tooltip.js"></script>

</body>

</html>
