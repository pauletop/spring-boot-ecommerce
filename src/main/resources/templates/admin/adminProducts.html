<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Spring Commerce</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" href="/css/slick.css"/>
	<link type="text/css" rel="stylesheet" href="/css/slick-theme.css"/>

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" href="/css/nouislider.min.css"/>

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="/css/style.css"/>
	<link rel="stylesheet" href="/css/form.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
<div id="loading"><div class="loader"></div></div>

<!-- SECTION -->
<div class="section" id="cart">
	<!-- cart header -->
	<div class="header-banner">
		<div class="container">
			<div class="row w-100">
				<a href="/" class="col-12">
					<p class="text-center text-danger" style="text-transform: none !important;">Electro</p>
				</a>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
<!--		<div class="navbar-collapse responsive-nav" id="navbarNav">-->
		<div class="responsive-nav" id="navbarNav">
			<ul class="main-nav nav navbar-nav">
				<li class="nav-item mx-3">
					<a class="" href="#">Features</a>
				</li>
				<li class="nav-item mx-3">
					<a class="" href="#">Pricing</a>
				</li>
				<li class="nav-item mx-3">
					<a class="" href="#" >Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- /cart header -->
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<div>
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12">
						<div class="card" style="border-radius: 10px;">
							<table class="table table-hover">
								<thead>
								<tr>
									<th scope="col">Image</th>

									<th scope="col">Name</th>
									<th scope="col">Price</th>
									<th scope="col">Color</th>
									<th scope="col">Brand</th>
									<th scope="col">Stock</th>
									<th scope="col">Sold</th>
									<th scope="col">Delete</th>
								</tr>
								</thead>
								<tbody class="container-fluid">
								<!-- item -->
								<tr th:each="item : ${products}">
									<td  class="col-1"  th:data-id="${item.getIdBase64()}" >
										<div  >
											<img th:src="@{${item.getThumbnailFormat()}}"
												 style="max-width: 100%" alt="Phone">
										</div>
									</td>
									<td class="col-4">
										<div >
											<a class="text-muted mb-0 cursor-ptr" th:text="${item.name}"></a>
										</div>
									</td>
									<td th:text="${item.getPriceString()}"></td>
									<td  th:text="${item.category.name}"></td>
									<td  th:text="${item.color}"></td>
									<td >
										<div class="qty-label">
											<div class="input-number">
												<input type="number" name="qty" min="1" max="99" th:value="${item.getStock()}" th:data-qty="${item.getStock()}">
												<span class="qty-up">+</span>
												<span class="qty-down">-</span>
											</div>
										</div>
									</td>
									<td  >
										<div class="qty-label">
											<div class="input-number">
												<input type="number" name="qty" min="1" max="99" th:value="${item.getSold()}" th:data-qty="${item.getSold()}">
												<span class="qty-up">+</span>
												<span class="qty-down">-</span>
											</div>
										</div>
									</td >
									<td class="close delete-product">&times;</td>
								</tr>
								<!-- /item -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->

	<!-- dialog -->
	<div class="modal fade" id="message-dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Announcement</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<p></p>
				</div>

				<div class="modal-footer">
					<button class="btn my-dark-btn" id="leave-btn" style="display: none;">Leave</button>
					<button type="button" class="btn my-primary-btn" id="close-btn" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- /dialog -->
</div>
<!-- /SECTION -->

<div th:replace="fragments/mutual :: footer"></div>


<!-- jQuery Plugins -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/nouislider.min.js"></script>
<script src="/js/jquery.zoom.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/cart.js"></script>

</body>
</html>
